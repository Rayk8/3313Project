<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Library Management System</h1>
    </header>
    <section id="auth-section">
      <div id="register-box" class="auth-box">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="regUsername" placeholder="Username" required>
          <input type="password" id="regPassword" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
        <div id="registerResult"></div>
      </div>
      <div id="login-box" class="auth-box">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div id="loginResult"></div>
      </div>
    </section>
    <section id="navbar-section" style="display: none;">
      <nav>
        <ul class="navbar">
          <li><a href="#" id="navHome">Home</a></li>
          <li><a href="#" id="navCurrentBooks">Current Books</a></li>
          <li><a href="#" id="navRatings">Ratings</a></li>
        </ul>
      </nav>
    </section>  
    <section id="home-section" style="display:none;">     
      <h2>Welcome, <span id="userDisplay"></span>!</h2>
      <div id="search-box">
        <input type="text" id="searchQuery" placeholder="Search for books...">
        <button id="searchButton">Search</button>
      </div>
      <div id="availableBooksSection">
        <h3>Available Books</h3>
        <div id="availableBooksList"></div>

      </div>
      <div id="searchResults"></div>   
    </section>
    <section id="current-books-section" style="display: none;">
      <h2>Your Checked Out Books</h2>
      <div id="checkedOutList" style="display: flex; flex-direction: column; gap: 1rem;"></div>
    </section>  
    <section id="ratings-section" style="display: none;">
      <h2>Your Book Ratings</h2>
      <div id="ratingsList" style="display: flex; flex-wrap: wrap; gap: 1rem;"></div>
    </section>    
  </div>
  <script src="main.js"></script>
</body>
</html>
